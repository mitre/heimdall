# DO NOT EDIT THIS FILE! If you need to change settings in this file,
# make a copy called heimdall.yml and customize your configuration there.
#
# If you do not use environment variables to setup your settings,
# then you are welcome to remove all of the ENV declarations below
# and simply input your settings instead.
#
# Any changes to this file will requre a restart of the Heimdall service.

defaults: &defaults
  local_login:
    enabled: <%= ENV['HEIMDALL_ENABLE_LOCAL_LOGIN'] || true %>
    email_confirmation: <%= ENV['HEIMDALL_ENABLE_EMAIL_CONFIRMATION'] || false %>
  ldap:
    enabled: <%= ENV['HEIMDALL_ENABLE_LDAP'] || false %>
    servers:
      main:
        host: <%= ENV['HEIMDALL_LDAP_HOST'] || 'localhost' %>
        port: <%= ENV['HEIMDALL_LDAP_PORT'] || 389 %>
        title: <%= ENV['HEIMDALL_LDAP_TITLE'] || 'LDAP' %>
        uid: <%= ENV['HEIMDALL_LDAP_ATTRIBUTE'] || 'uid' %>
        encryption: <%= ENV['HEIMDALL_LDAP_ENCRYPTION'] || 'plain' %> # "start_tls" or "simple_tls" or "plain"
        bind_dn: <%= ENV['HEIMDALL_LDAP_BIND_DN'] %> # The user you will bind as
        password: <%= ENV['HEIMDALL_LDAP_ADMIN_PASS'] %>
        base: <%= ENV['HEIMDALL_LDAP_BASE'] %>
  providers:
     #- { name: 'github',
    #     app_id: '',
    #     app_secret: '',
    #     args: { scope: 'user:email' } }

development:
  <<: *defaults
test:
  <<: *defaults
production:
  <<: *defaults
